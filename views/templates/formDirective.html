<div class="panel panel-default add-margin" ng-controller="FormController as formCtrl">
  <div class="panel-body">

    <div class="form-horizontal">
      <fieldset>
        <legend>Create New Event</legend>

        <div class="form-group">
          <label class=" inline control-label">Name</label>
          <div class="inline">
            <input id="name" ng-model="name">
          </div>
        </div>

        <div class="form-group">
          <label class=" inline control-label">Game</label>
          <div class="inline">
            <input id="game" ng-model="game">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label description">Description</label>
          <div class="">
            <textarea class="form-desc description" rows=4 ng-model="description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class=" inline control-label">Time</label>
          <div class="inline">
            <p class="inline">{{  dt | date:'fullDate'  }}  {{dt | date:'shortTime' }} </p>
          </div>
        </div>

      </fieldset>
    </div>

    <div class="row">
      <div class="col-xs-6 inline dt">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>

      <div class="col-xs-5 inline">
        <div uib-timepicker ng-model="dt"  hour-step="1" minute-step="1" show-meridian="true"></div>
      </div>

      </div>


    <button class="btn btn-standard" ng-click=formCtrl.submit()>Submit</button>
  </div>
</div>
